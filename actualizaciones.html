<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizaciones - SchoolNext</title>
    
    <!-- Cargar config.js -->
    <script src="config.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* Variables CSS para colores dinámicos */
        :root {
            --primary-color: #1D4E4F;
            --secondary-color: #2D8B7A;
            --tertiary-color: #5FB09C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Hero Discreto */
        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        
        .hero p {
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        /* Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        
        /* Filtros */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: inherit;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        /* Update Cards */
        .updates-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .update-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid var(--primary-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .update-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }
        
        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .update-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .update-title h3 {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin: 0;
        }
        
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .badge-module {
            background: rgba(29, 78, 79, 0.1);
            color: var(--primary-color);
        }
        
        .badge-version {
            background: rgba(45, 139, 122, 0.1);
            color: var(--secondary-color);
        }
        
        .update-date {
            color: #6c757d;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .update-feature {
            color: #495057;
            font-weight: 500;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }
        
        .update-detail {
            color: #6c757d;
            font-size: 0.9rem;
            line-height: 1.7;
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.4;
        }
        
        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: #495057;
        }
        
        /* Stats summary */
        .stats-summary {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .stat-item strong {
            color: var(--primary-color);
        }
        
        /* Footer */
        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: auto;
        }
        
        footer p {
            margin: 0.25rem 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .update-header {
                flex-direction: column;
            }
            
            .hero h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1><i class="bi bi-megaphone"></i> Actualizaciones del Sistema</h1>
        <p>Conoce las últimas mejoras y nuevas funcionalidades</p>
    </section>

    <div class="container">
        <!-- Filtros -->
        <div class="filters">
            <div class="filter-group">
                <label><i class="bi bi-funnel"></i> Filtrar por Módulo</label>
                <select id="filter-module">
                    <option value="">Todos los módulos</option>
                </select>
            </div>
            <div class="filter-group">
                <label><i class="bi bi-search"></i> Buscar</label>
                <input type="text" id="filter-search" placeholder="Buscar en funcionalidad o detalle...">
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats-summary" id="stats-summary">
            <div class="stat-item">
                <i class="bi bi-journal-check"></i>
                <span><strong id="stat-total">0</strong> actualizaciones</span>
            </div>
            <div class="stat-item">
                <i class="bi bi-grid"></i>
                <span><strong id="stat-modules">0</strong> módulos</span>
            </div>
        </div>
        
        <!-- Lista de actualizaciones -->
        <div class="updates-list" id="updates-list">
            <!-- Se llena dinámicamente -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 <span id="footer-name">SchoolNext</span>. Todos los derechos reservados.</p>
        <p>Sistema de Gestión Educativa SaaS</p>
    </footer>

    <script>
        // ==========================================
        // CONFIGURACIÓN
        // ==========================================
        const SUPABASE_URL = 'https://rqteyrmguczrjiaqxppu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxdGV5cm1ndWN6cmppYXF4cHB1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5MzczNDcsImV4cCI6MjA3OTUxMzM0N30.ApTukbdfmhl2qVFpGJNC-sLeLTocEneRbZK0has0syI';
        
        let allUpdates = [];
        
        // ==========================================
        // CARGAR ACTUALIZACIONES
        // ==========================================
        async function loadUpdates() {
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/updates?is_published=eq.true&select=*&order=published_at.desc`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );
                allUpdates = await response.json();
                renderUpdates(allUpdates);
                populateModuleFilter();
                updateStats();
            } catch (error) {
                console.error('Error cargando actualizaciones:', error);
                showEmpty('Error al cargar las actualizaciones');
            }
        }
        
        function renderUpdates(updates) {
            const container = document.getElementById('updates-list');
            
            if (updates.length === 0) {
                showEmpty('No hay actualizaciones que mostrar');
                return;
            }
            
            container.innerHTML = updates.map(u => `
                <div class="update-card">
                    <div class="update-header">
                        <div class="update-title">
                            <h3>${u.feature}</h3>
                            <span class="badge badge-module">${u.module}</span>
                            <span class="badge badge-version">v${u.version}</span>
                        </div>
                        <div class="update-date">
                            <i class="bi bi-calendar3"></i>
                            ${formatDate(u.published_at)}
                        </div>
                    </div>
                    <p class="update-detail">${u.detail}</p>
                </div>
            `).join('');
        }
        
        function showEmpty(message) {
            document.getElementById('updates-list').innerHTML = `
                <div class="empty-state">
                    <i class="bi bi-inbox"></i>
                    <h3>${message}</h3>
                    <p>Las actualizaciones aparecerán aquí cuando estén disponibles</p>
                </div>
            `;
        }
        
        function populateModuleFilter() {
            const modules = [...new Set(allUpdates.map(u => u.module))].sort();
            const select = document.getElementById('filter-module');
            select.innerHTML = '<option value="">Todos los módulos</option>' + 
                modules.map(m => `<option value="${m}">${m}</option>`).join('');
        }
        
        function updateStats() {
            const modules = [...new Set(allUpdates.map(u => u.module))];
            document.getElementById('stat-total').textContent = allUpdates.length;
            document.getElementById('stat-modules').textContent = modules.length;
        }
        
        function filterUpdates() {
            const moduleFilter = document.getElementById('filter-module').value;
            const searchFilter = document.getElementById('filter-search').value.toLowerCase();
            
            let filtered = allUpdates;
            
            if (moduleFilter) {
                filtered = filtered.filter(u => u.module === moduleFilter);
            }
            
            if (searchFilter) {
                filtered = filtered.filter(u => 
                    u.feature.toLowerCase().includes(searchFilter) ||
                    u.detail.toLowerCase().includes(searchFilter) ||
                    u.module.toLowerCase().includes(searchFilter)
                );
            }
            
            renderUpdates(filtered);
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('es-CO', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            });
        }
        
        // ==========================================
        // INICIALIZACIÓN
        // ==========================================
        document.addEventListener('DOMContentLoaded', async function() {
            // Cargar configuración del sitio
            if (typeof applySiteConfig === 'function') {
                const config = await applySiteConfig();
                if (config.site_name) {
                    document.getElementById('footer-name').textContent = config.site_name;
                }
            }
            
            // Cargar actualizaciones
            loadUpdates();
            
            // Event listeners para filtros
            document.getElementById('filter-module').addEventListener('change', filterUpdates);
            document.getElementById('filter-search').addEventListener('input', filterUpdates);
        });
    </script>

</body>
</html>
